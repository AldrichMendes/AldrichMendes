name: ğŸ“… Auto-Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:      # Allows manual run from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Auto-commit a README "touch"
        run: |
          git config --global user.name 'aldrichmendes-bot'
          git config --global user.email 'aldrich.mendes@gmail.com'
          git commit --allow-empty -m "ğŸ”„ Daily README update"
          git push
